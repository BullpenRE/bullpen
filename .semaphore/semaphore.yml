version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: bundle exec rspec
    task:
      jobs:
        - name: bundle install
          commands:
            - checkout
            - sem-version ruby 2.6.0
            - sem-service start postgres
            - createdb -U postgres -h 0.0.0.0 bullpen_test
            - gem install bundler
            - bundle install
            - bundle exec rails db:create
            - bundle exec rspec
